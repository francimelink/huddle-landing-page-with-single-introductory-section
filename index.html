<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	<link rel="stylesheet" href="style.css">
	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<header>
		<a href="">
			<img src="images/logo.svg" alt="Logo">
		</a>
	</header>
	<main>
		<picture class="">
			<img src="images/illustration-mockups.svg" alt="">
		</picture>
		<section>
			<h1>Build The Community Your Fans Will Love</h1>

			<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
				Create connections with your users as you engage in genuine discussion.</p>

			<a href="#">Register</a>
		</section>
	</main>
	<footer class="icons">
		<a href="#" aria-label="Facebook icon"><span><i class="fa-brands fa-facebook-f"></i></span></a>
		<a href="#" aria-label="Twitter icon"><span><i class="fa-brands fa-twitter"></i></span></a>
		<a href="#" aria-label="Istagram icon"><span><i class="fa-brands fa-instagram"></i></span></a>
	</footer>
	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Franci Melink</a>.
		</p>
	</footer>
</body>

</html>
